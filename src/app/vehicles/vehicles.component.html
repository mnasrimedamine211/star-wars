<div class="px-2 sm:px-4 py-2.5">
    <div class="flex items-center justify-between">
        <h1 class="text-lg font-bold text-red-400 mb-4 nt-4">{{title}} </h1>
        <input type="text" placeholder="Search characters" [(ngModel)]="inputValue"
            (ngModelChange)="onValueChange($event)">
    </div>
    <div class="flex flex-col w-full">
        <div class="flex flex-wrap w-full">
            <div *ngFor="let vehicle of vehicles" class="flex-shrink-0  w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-2">
                <div class="border border-gray-600 shadow-md rounded-md vehicle-card">
                    <div class="p-4">
                        <div class="p-4 flex">
                            <h2 class="text-lg font-bold text-yellow-400">{{ vehicle.name }}</h2>
                        </div>
                        <p class="text-slate-200 mb-2 pl-4">Model: {{ vehicle.model }}</p>
                        <p class="text-slate-200 mb-2 pl-4">Class: {{ vehicle.vehicleClass }}</p>
                        <p class="text-slate-200 mb-2 pl-4">Crew: {{ vehicle.crew }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
